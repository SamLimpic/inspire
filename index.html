<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<!-- BACKGROUND SECTION -->

<body id="background" class="text-light drop-shadow">

    <header class="container-fluid">
        <div class="row justify-content-between py-3">
            <div class="col-10">
                <h3><i class="fas fa-vials"></i> INSPIRE</h3>
            </div>
            <!-- WEATHER SECTION -->
            <div id="clouds" class="col-2 justify-content-center align-items-center"></div>
        </div>
    </header>

    <main class="container-fluid">

        <!-- CLOCK ELEMENT SECTION -->
        <div id="clock" class="row justify-content-center align-items-center text-center h100">
            <div class="col-6">
                <h1>CLOCK</h1>
                <h2>WELCOME MESSAGE</h2>

                <!-- TASK LIST SECTION -->
                <div id="tasks" class="row justify-content-center text-center">
                    <div class="col-10">
                        <h3>ADD TASK INPUT</h3>
                        <h3>TASK LIST</h3>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="container-fluid py-3">
        <div class="row justify-content-between align-items-center text-center">

            <!-- BACKGROUND INFO SECTION -->
            <div id="background-info" class="col-1">
                <h3>BG INFO</h3>
            </div>

            <!-- QUOTE SECTION -->
            <div id="quote" class="col-8">
                <h2 class="mb-0 quote">QUOTE</h2>
                <h5 class="mt-0 quote-source">SOURCE</h5>
            </div>

            <!-- TASK BUTTON SECTION -->
            <div class="col-1">
                <button class="btn-lg btn-outline-dark"><strong>TASKS</strong></button>
            </div>

        </div>
    </footer>

    <!-- #region SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
    <!-- #endregion -->
</body>

</html>
