<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<!-- BACKGROUND SECTION -->

<body id="background">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light justify-content-between">
            <a class="navbar-brand" href="#">
                <i class="fas fa-vials    "></i>
                <span class="ml-2">Inspire</span>
            </a>

            <!-- WEATHER SECTION -->
            <div id="cloud" class="col-2 text-right">
                <span>WEATHER INFO</span>
            </div>

        </nav>
    </header>

    <main>
        <div class="row justify-content-center">

            <!-- CLOCK ELEMENT SECTION -->
            <div id="clock" class="col-6">
                <span>CLOCK</span>
                <span>WELCOME MESSAGE</span>
                <span>TASK INPUT</span>
            </div>

        </div>

        <!-- TASK LIST SECTION -->
        <div id="tasks">TASK LIST</div>

    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row justify-content-between text-center">

            <!-- BACKGROUND INFO SECTION -->
            <div id="background-info" class="col-2">
                <span>BACKGROUND INFO</span>
            </div>

            <!-- QUOTE SECTION -->
            <div id="quote" class="col-8">
                <span>QUOTE</span>
                <span><small>quote info</small></span>
            </div>

            <!-- TASK BUTTON SECTION -->
            <div class="col-2">
                <button>TASKS</button>
            </div>

        </div>
    </footer>

    <!-- #region SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
    <!-- #endregion -->
</body>

</html>
